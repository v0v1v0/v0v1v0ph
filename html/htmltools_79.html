<h2>Create a list of tags</h2>

<h3>Description</h3>

<p>Create a <code>list()</code> of tags with methods for <code>print()</code>, <code>as.character()</code>,
etc.
</p>


<h3>Usage</h3>

<pre><code class="language-R">tagList(...)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>A collection of tags.</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">tagList(
  h1("Title"),
  h2("Header text"),
  p("Text here")
)
</code></pre>
