<h2>Setting <code>elementId</code>
</h2>

<h3>Description</h3>

<p>Function to modify the <code>id</code> for the container.
</p>


<h3>Usage</h3>

<pre><code class="language-R">hc_elementId(hc, id = NULL)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>hc</code></td>
<td>
<p>A <code>highchart</code> <code>htmlwidget</code> object.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>id</code></td>
<td>
<p>A string</p>
</td>
</tr>
</table>
<h3>Examples</h3>

<pre><code class="language-R">
hchart(rnorm(10)) %&gt;%
  hc_elementId("newid")
</code></pre>
