<h2>resetpar</h2>

<h3>Description</h3>

<p>Resets the par if necessary.
</p>


<h3>Usage</h3>

<pre><code class="language-R">resetpar(oldpar)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>oldpar</code></td>
<td>
<p>graphical parameters</p>
</td>
</tr></table>
<h3>Value</h3>

<p>nothing
</p>


<h3>Examples</h3>

<pre><code class="language-R">par("mar")
oldpar &lt;- par(no.readonly = TRUE)
par(mar = c(0,0,0,0))
par("mar")
resetpar(oldpar)
par("mar")
</code></pre>
