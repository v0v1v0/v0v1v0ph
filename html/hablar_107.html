<h2>this_date</h2>

<h3>Description</h3>

<p>Returns the current day, month or year. Day and month returns dates and year a 4 digit number.
</p>


<h3>Usage</h3>

<pre><code class="language-R">this_day()

this_month()

this_year()
</code></pre>


<h3>Value</h3>

<p>a date or number
</p>


<h3>Examples</h3>

<pre><code class="language-R">this_day() 
this_month() 
this_year() 

</code></pre>
