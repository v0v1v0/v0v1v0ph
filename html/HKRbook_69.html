<h2>mmstat.round.up</h2>

<h3>Description</h3>

<p>Rounds up.
</p>


<h3>Usage</h3>

<pre><code class="language-R">mmstat.round.up(x, digits = 0)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>numeric: values for rounding</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>digits</code></td>
<td>
<p>numeric: digits for rounding (default: <code>0</code>)</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>uprounded values
</p>


<h3>Examples</h3>

<pre><code class="language-R">x &lt;- runif(5)
cbind(x, mmstat.round.up(x, 1))
</code></pre>
