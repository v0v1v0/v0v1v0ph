<h2>Is Valid Vertex</h2>

<h3>Description</h3>

<p>Tests if the given vertex is a valid H3 vertex
</p>


<h3>Usage</h3>

<pre><code class="language-R">isValidVertex(vertex)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>vertex</code></td>
<td>
<p>H3 Vertex index</p>
</td>
</tr></table>
<h3>Value</h3>

<p>returns 1 if the given index is a valid H3 vertex
</p>


<h3>Examples</h3>

<pre><code class="language-R">
isValidVertex(vertex = c("24cbe63562a549ff", "abc"))


</code></pre>
