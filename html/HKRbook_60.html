<h2>mmstat.lang</h2>

<h3>Description</h3>

<p>Loads a <a href="https://www.gnu.org/software/gettext/manual/html_node/PO-Files.html">PO file</a> for a translation into the internal environment.
</p>


<h3>Usage</h3>

<pre><code class="language-R">mmstat.lang(pof = NULL)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>pof</code></td>
<td>
<p>character: file name</p>
</td>
</tr></table>
<h3>Value</h3>

<p>nothing
</p>


<h3>Examples</h3>

<pre><code class="language-R">mmstat.lang()
</code></pre>
