<h2>Default redirect url for OAuth</h2>

<h3>Description</h3>

<p>The default redirect uri used by <code>req_oauth_auth_code()</code>. Defaults to
<code style="white-space: pre;">⁠http://localhost⁠</code> unless the <code>HTTR2_OAUTH_REDIRECT_URL</code> envvar is set.
</p>


<h3>Usage</h3>

<pre><code class="language-R">oauth_redirect_uri()
</code></pre>
