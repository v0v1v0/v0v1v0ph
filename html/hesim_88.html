<h2>Expand object</h2>

<h3>Description</h3>

<p>A generic function for "expanding" an object. Only used for
<code>hesim_data</code> objects with <code>expand.hesim_data()</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">expand(object, by, times)
</code></pre>


<h3>See Also</h3>

<p><code>expand.hesim_data()</code>
</p>
