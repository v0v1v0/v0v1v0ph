<h2>mmstat.range</h2>

<h3>Description</h3>

<p>Computes a range from several R objects by union.
</p>


<h3>Usage</h3>

<pre><code class="language-R">mmstat.range(...)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>R objects</p>
</td>
</tr></table>
<h3>Value</h3>

<p>range
</p>


<h3>Examples</h3>

<pre><code class="language-R">mmstat.range(-5:5, 0:10) # returns c(-5, 10)
</code></pre>
