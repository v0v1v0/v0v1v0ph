<h2>h3jsr: Access Uber's H3 library</h2>

<h3>Description</h3>

<p>This package uses package <a href="https://github.com/jeroen/v8">V8</a> to access the
<a href="https://github.com/uber/h3-js">javascript bindings for Uber's H3 library</a>
</p>
