<h2>Manage the HTTP cache</h2>

<h3>Description</h3>

<p>These functions turn the cache on and off and clear the contents of the
query cache.
</p>


<h3>Usage</h3>

<pre><code class="language-R">cacheOn()

cacheOff()

clearCache()
</code></pre>


<h3>Value</h3>

<p>Nothing. Functions are run for their side effects.
</p>
