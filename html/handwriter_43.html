<h2>rgba2rgb</h2>

<h3>Description</h3>

<p>Removes alpha channel from png image.
</p>


<h3>Usage</h3>

<pre><code class="language-R">rgba2rgb(img)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>img</code></td>
<td>
<p>A 3-d array with slices R, G, B, and alpha.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>img as a 3D array with alpha channel removed
</p>
