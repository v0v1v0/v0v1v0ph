a power transformation (x^n).
</p>


<h3>Usage</h3>

<pre><code class="language-R">power_trans(n)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>The degree of the power transformation</p>
</td>
</tr></table>

<p>A trans object
