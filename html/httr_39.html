<h2>Create a vector with case insensitive name matching.</h2>

<h3>Description</h3>

<p>Create a vector with case insensitive name matching.
</p>


<h3>Usage</h3>

<pre><code class="language-R">insensitive(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>vector to modify</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">x &lt;- c("abc" = 1, "def" = 2)
x["ABC"]
y &lt;- insensitive(x)
y["ABC"]
y[["ABC"]]
</code></pre>
