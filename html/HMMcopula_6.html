<h2>Sample Kendall's tau Estimation</h2>

<h3>Description</h3>

<p>This function estimates the sample Kendall's tau of a bivariate data matrix
</p>


<h3>Usage</h3>

<pre><code class="language-R">EstKendallTau(X)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>X</code></td>
<td>
<p>(n x 2) matrix</p>
</td>
</tr></table>
<h3>Value</h3>

<table><tr style="vertical-align: top;">
<td><code>KendallTau</code></td>
<td>
<p>estimated sample Kendall's tau of the data</p>
</td>
</tr></table>
