<h2>Gets a string with all the scripts merged into one script tag</h2>

<h3>Description</h3>

<p>Each element has it's own script tags in otherwise an error will cause
all the scripts to fail.
</p>


<h3>Usage</h3>

<pre><code class="language-R">prGetScriptString(x)
</code></pre>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>An interactiveTable</p>
</td>
</tr></table>
