<h2>Get List Keys or Values</h2>

<h3>Description</h3>

<p>Get the value of a list key, or the key of a list value.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_key(x, l, invert = FALSE)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A key or value.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>l</code></td>
<td>
<p>A named list.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>invert</code></td>
<td>
<p>If <code>TRUE</code>, return the key associated with
the given value.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A key or value.
</p>


</div>
