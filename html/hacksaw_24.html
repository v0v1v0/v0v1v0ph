<h2>Return the indices of n max values of a variable</h2>

<h3>Description</h3>

<p>Return the indices of n max values of a variable
</p>


<h3>Usage</h3>

<pre><code class="language-R">var_max(var, n = 6)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>var</code></td>
<td>
<p>the variable to use.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>number of rows to return.</p>
</td>
</tr>
</table>
<h3>Examples</h3>

<pre><code class="language-R">var_max(1:10)
</code></pre>
