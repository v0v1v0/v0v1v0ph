<h2>Set Health Atlas Portal</h2>

<h3>Description</h3>

<p>Set health atlas to connect to.
</p>


<h3>Usage</h3>

<pre><code class="language-R">ha_set(ha_URL)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>ha_URL</code></td>
<td>
<p>URL of the health atlas home page.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>No return value. Sets ha_URL environment variable.
</p>


<h3>Examples</h3>

<pre><code class="language-R">
ha_set("chicagohealthatlas.org")

</code></pre>
