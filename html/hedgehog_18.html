<h2>Generate a float with a gamma distribution</h2>

<h3>Description</h3>

<p>Shrinks towards the median value.
</p>


<h3>Usage</h3>

<pre><code class="language-R">gen.gamma(shape, rate = 1, scale = 1/rate)
</code></pre>
