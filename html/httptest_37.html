<h2>Turn off request mocking</h2>

<h3>Description</h3>

<p>This function "untraces" the <code>httr</code> request functions so that normal, real
requesting behavior can be resumed.
</p>


<h3>Usage</h3>

<pre><code class="language-R">stop_mocking()
</code></pre>


<h3>Value</h3>

<p>Nothing; called for its side effects
</p>
