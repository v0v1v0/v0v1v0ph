<h2>Make Syntactically Valid Names</h2>

<h3>Description</h3>

converts characters to lower case and replaces <code>.</code>
by <code style="white-space: pre;">⁠_⁠</code>.
</p>

<pre><code class="language-R">make_names(x)
</code></pre>
