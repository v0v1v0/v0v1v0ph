<h2>Degrees To Rads</h2>

<h3>Description</h3>

<p>Converts Degrees to Radians
</p>


<h3>Usage</h3>

<pre><code class="language-R">degsToRads(deg)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>deg</code></td>
<td>
<p>vector of degrees</p>
</td>
</tr></table>
<h3>Value</h3>

<p>numeric vector giving the input <code>deg</code> values as radians
</p>


<h3>Examples</h3>

<pre><code class="language-R">
degsToRads(deg = seq(0, 360, by = 15))


</code></pre>
