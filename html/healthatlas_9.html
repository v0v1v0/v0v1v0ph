<h2>List Topic Subcategories</h2>

<h3>Description</h3>

<p>List the topic subcategories, which can be
used to filter topics within <code>ha_topics()</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">ha_subcategories()
</code></pre>


<h3>Value</h3>

<p>Topic subcategory tibble.
</p>


<h3>Examples</h3>

<pre><code class="language-R">
ha_set("chicagohealthatlas.org")

ha_subcategories()

</code></pre>
