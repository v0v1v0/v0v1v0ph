<h2>Saturation vapor pressure at absolute zero (hPa)</h2>

<h3>Description</h3>

<p><code class="reqn">e_s(T_0) = 6.11hPa</code> is the saturation vapor pressure at the absolute zero <code class="reqn">T_0 = 273.15K</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">Es.T0
</code></pre>


<h3>Format</h3>

<p>An object of class <code>numeric</code> of length 1.</p>


<h3>See Also</h3>

<p><code>T0</code>
</p>
