<h2>Safely Convert From Characters to Numbers</h2>

<h3>Description</h3>

<p>These function return an error if a conversion fails.
</p>


<h3>Usage</h3>

<pre><code class="language-R">safe_convert(x, f)

as_numeric_safe(x)

as_integer_safe(x)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A character vector.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>f</code></td>
<td>
<p>A conversion function.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A converted vector.
</p>
