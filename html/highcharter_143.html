</p>


<h3>Usage</h3>

<pre><code class="language-R">is.hexcolor(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A string vectors</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">
