</code></pre>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Object to be tested.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Logical
</p>


<h3>Examples</h3>

<pre><code class="language-R">is_scalar(1) # TRUE
