<h2>Get Health Atlas Portal</h2>

<h3>Description</h3>

<p>Get health atlas currently connected to.
</p>


<h3>Usage</h3>

<pre><code class="language-R">ha_get()
</code></pre>


<h3>Value</h3>

<p>Current value of ha_URL environment variable.
</p>


<h3>Examples</h3>

<pre><code class="language-R">
ha_set("chicagohealthatlas.org")

ha_get()

</code></pre>
