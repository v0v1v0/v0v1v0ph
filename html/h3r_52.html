<h2>Rads to Degrees</h2>

<h3>Description</h3>

<p>Converts Radians to Degrees
</p>


<h3>Usage</h3>

<pre><code class="language-R">radsToDegs(rad)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>rad</code></td>
<td>
<p>vector of radians</p>
</td>
</tr></table>
<h3>Value</h3>

<p>numeric vector giving the input <code>rad</code> values as degrees
</p>


<h3>Examples</h3>

<pre><code class="language-R">radsToDegs(rad = seq(0, 2 * pi, by = (pi / 12) ) )

</code></pre>
