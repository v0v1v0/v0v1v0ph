<h2>Alpha estimation</h2>

<h3>Description</h3>

<p>Unconstrainted parameter for a given Kendall's tau.
</p>


<h3>Usage</h3>

<pre><code class="language-R">ParamTau(family, tau)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>family</code></td>
<td>
<p>'gaussian' , 't' , 'clayton' , 'frank' , 'gumbel'</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>tau</code></td>
<td>
<p>Kendall's tau of the copula family</p>
</td>
</tr>
</table>
<h3>Value</h3>

<table><tr style="vertical-align: top;">
<td><code>alpha</code></td>
<td>
<p>estimated unconstrainted parameter</p>
</td>
</tr></table>
