<h2>Convert to AP Number</h2>

<h3>Description</h3>

<p>Convert to AP Number
</p>


<h3>Usage</h3>

<pre><code class="language-R">count_as_ap(value)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>value</code></td>
<td>
<p>A single positive integer</p>
</td>
</tr></table>
<h3>Value</h3>

<p>For numbers 1-9, returns the number spelled out. Otherwise, returns
the number as a string.
</p>


<h3>Examples</h3>

<pre><code class="language-R">count_as_ap(3)
count_as_ap(20)
</code></pre>
