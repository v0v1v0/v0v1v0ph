<h2>mmstat.merge</h2>

<h3>Description</h3>

<p>Computes a new range from by a union of the two ranges.
</p>


<h3>Usage</h3>

<pre><code class="language-R">mmstat.merge(range1, range2)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>range1</code></td>
<td>
<p>range: first range</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>range2</code></td>
<td>
<p>range: second range</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>new range
</p>


<h3>Examples</h3>

<pre><code class="language-R">mmstat.merge(c(0,1), c(0.5, 2)) # returns c(0, 2)
</code></pre>
